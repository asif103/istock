<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iStockBD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header d-flex justify-content-between">
            <div>
                <img src="assets/3.png" alt="" class="img-fluid logoIstock">
            </div>
            <div>
                <img src="assets/1.png" alt="" class="img-fluid logowinIphone">
            </div>
        </div>
        <div class="title d-flex justify-content-center align-items-center flex-column">
            <img src="assets/2.png" alt="" class="img-fluid titleLogo">
            <h1 class="titleFont">WINNER</h1>
        </div>
        <div class="winnerDiv d-flex flex-column align-items-center">
            <div class="winnerName">
                <p class="m-0 fs-4 fw-bold">Winner name</p>
            </div>
            <button class="shuffleButton">Shuffle</button>
        </div>
        <div class="d-flex justify-content-center">
            <div class="nameList">
                <div class="text-center">
                    <h4 class="listTitle">WINNER LIST</h4>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="namePill">
                        <p class="m-0">Winner 001</p>
                    </div>
                    <div class="namePill">
                        <p class="m-0">Winner 002</p>
                    </div>
                    <div class="namePill">
                        <p class="m-0">Winner 003</p>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center text-white pt-3 fs-5">www.istock.com.bd</p>
    </div>
</body>
</html>
